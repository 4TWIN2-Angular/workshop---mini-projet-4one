
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row"></div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <!-- Dark table -->
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Ajouter une equipe</h3>
          </div>
          <div class="table-responsive" >
            

            <form #f="ngForm" (ngSubmit)="addEquipe()">
                <div class="form-group">
                  <div class="form-group">
                    <label  for="exampleInputEmail1">Nom Equipe</label>
                    <input [(ngModel)] = "equipeData.nomEquipe" name="nomEquipe" minlength="4" type="text" class="form-control"  placeholder="Nom" #l="ngModel" ngModel required pattern="[a-zA-Z]">
                  </div>
                  <div *ngIf="l.invalid && l.touched" class="alert alert-danger">
                    <div class="error-msg" *ngIf="l.errors?.['required']">Nom is a required field</div> 
                    <div class="error-msg" *ngIf="l.errors?.['pattern']">Invalid Nom</div> 
                    <div class="error-msg" *ngIf="l.errors?.['minlength']">Au moins 4 caract√®res</div> 
 
                  </div>
  
                  <label>Options</label>
                  <select name="departement" class="form-select" aria-label="Default select example" ngModel required #e="ngModel" [(ngModel)] = "equipeData.niveau" >
                      
                      <option value="JUNIOR">JUNIOR</option>
                      <option value="SENIOR">SENIOR</option>
                      <option value="EXPERT">EXPERT</option>
                    </select>
                </div>
                <div *ngIf="e.invalid && e.touched" class="alert alert-danger">
                  <div class="error-msg" *ngIf="e.errors?.['required']">Niveau is a required field</div> 
       
              </div>
               
                <!-- /.card-body -->
               
                <div class="card-footer">
                  <button type="submit"  class="btn btn-primary">Submit</button>
                  <button class="btn btn-warning" routerLink="/equipes">Back</button>
                </div>
              </form>

          </div>
        </div>
      </div>
    </div>
  </div>
