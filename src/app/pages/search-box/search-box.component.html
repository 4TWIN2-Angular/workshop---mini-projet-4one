<div class="search-box">
  <button class="btn-search"><i class="fas fa-search"></i></button>
  <input
    type="text"
    [(ngModel)]="searchValue"
    class="input-search"
    [ngClass]="{ 'input-search-err': notFound === true }"
    placeholder="Type to Search..."
    (input)="onRequest()"
  />
</div>
