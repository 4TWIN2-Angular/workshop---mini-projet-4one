<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row"></div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Dark table -->
  <div class="row mt-3">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Ajouter un contrat</h3>
          <div class="card-body">
            <form (ngSubmit)="addContrat()">
              <h6 class="heading-small text-muted mb-4">Contrat information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="date-debut"
                        >Date debut</label
                      >
                      <input
                        type="date"
                        id="date-debut"
                        class="form-control form-control-alternative"
                        [(ngModel)]="contrat.dateDebutContrat"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="date-fin"
                        >Date fin</label
                      >
                      <input
                        type="date"
                        id="date-fin"
                        class="form-control form-control-alternative"
                        [(ngModel)]="contrat.dateFinContrat"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="select-specialite"
                        >Specialté</label
                      >
                      <select
                        id="select-specialite"
                        name="specialite"
                        class="form-control form-control-alternative"
                        aria-label="Default select example"
                        [(ngModel)]="contrat.specialite"
                      >
                        <option value="IA">IA</option>
                        <option value="RESEAUX">RESEAUX</option>
                        <option value="CLOUD">CLOUD</option>
                        <option value="SECURITE">SECURITE</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-montant"
                        >Montant</label
                      >
                      <input
                        type="number"
                        id="input-montant"
                        class="form-control form-control-alternative"
                        placeholder="Montant"
                        [(ngModel)]="contrat.montantContrat"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label archive-label"
                        >Archive</label
                      >
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="true"
                          [(ngModel)]="contrat.archive"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >archivé</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="false"
                          [(ngModel)]="contrat.archive"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >non archivé</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3">
                Ajouter contrat
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
