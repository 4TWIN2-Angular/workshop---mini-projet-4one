<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row"></div>
    </div>
  </div>
</div>
<!-- Page content -->


<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Dark table -->
  <div class="row">
    <div class="col">
      
     
  
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
            


          
        


        </div>
      
        <div class=""></div>
        <div class="row">
      
      <div class="col-md-4">
        <app-upgradequipe id="upgrade" (upgradeequipe)="upgradeEquipes()"></app-upgradequipe>
  </div>
        <div class="col-md-4">
          <h3 class="text-white mb-0">Nombre d'Ã©quipes {{selectedTeam}}:        <app-equipe [nbreByNiveau]="nbreByNiveau"></app-equipe>

            <select [(ngModel)]="selectedTeam" (click)="countByNiveau(selectedTeam)" aria-label="Selectionner un niveau"  class="bg-warning "  > 
              <option  value="JUNIOR">JUNIOR</option>
              <option  value="SENIOR">SENIOR</option>
              <option value="EXPERT">EXPERT</option>
             </select>
           </h3>    </div>
          <div class="col-md-4">
                     <h3 class="text-white mb-0">Search:<input #myInput type="text" (input)="search()"  [(ngModel)]="nomEquipe"  class="bg-warning " style="width:200px" placeholder="Search"></h3> 
  </div>
          </div>
          <br>
         
        <div class="table-responsive" >
          
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr >
                <th style="width:60px"></th>
                <th style="width:130px"scope="col">Nom Equipe</th>
                <th style="width:130px"scope="col">Niveau</th>
               <th style="width:200px" scope="col">Actions </th>
                
              </tr>
            </thead>
            <tbody *ngFor="let e of listEquipes;let i=index">
              <tr  >
                <td>{{i+1}}</td>
                <th scope="row">
                  
                  <div class="media align-items-center">
                    <a
                      href="javascript:void(0)"
                      class="avatar rounded-circle mr-3"
                    >
                      <img
                        alt="Image placeholder"
                        src="../assets/img/theme/bootstrap.jpg"
                      />
                    </a>
                    <div >
                      <div >
                      <span >{{e.nomEquipe}}</span>
                    </div>
                    </div>
                  </div>
                </th>
               
                <td [ngStyle]="{'font-style':e.niveau == 'JUNIOR' ? 'italic' : '' }" class="media-body">
                  <span [ngStyle]="{'color':e.niveau =='JUNIOR' ? 'yellow' : '' }" class="mb-0 text-sm" class="badge badge-dot mr-4">
                    <div [ngStyle]="{'color':e.niveau =='SENIOR' ? 'red' : '' }" class="mb-0 text-sm">
                      <div [ngStyle]="{'color':e.niveau =='EXPERT' ? 'orange' : '' }" class="mb-0 text-sm" >
                    <i class="bg-warning"></i> {{e.niveau}}
                  </div>
                  </div>
                  </span>
                  
                </td>
                <td >
                  <button class="btn bg-gradient-danger" [routerLink]="['/add-equipe']">                  <i class="fa fa-plus-circle" aria-hidden="true"></i>
                  </button>&nbsp;
                
                  <button class="btn btn-danger" (click)="deleteEquipe(e.idEquipe)"><i class="fa fa-trash" aria-hidden="true"></i></button>&nbsp;
                  <button class="btn btn-info" [routerLink]="['/updateEquipe',e.idEquipe]"><i class="fa fa-pen" aria-hidden="true"></i></button>&nbsp;
                  <div  (click)="getEtudiantsByEquipe(e.idEquipe)" ngbDropdown placement="bottom-right">
                    <a  class="btn btn-sm btn-icon-only text-light"ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div   ngbDropdownMenu class="dropdown-menu-right dropdown-menu-arrow">
                      <a  *ngFor="let etud of listEtudiants" class="dropdown-item" href="javascript:void(0)">{{etud.prenomE}}</a>
                      
                    </div>
                  </div>
                </td>
              
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
